<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Обработка авторизации VK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4A76A8;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h2>Обработка авторизации VK...</h2>
        <p id="status">Извлечение токена...</p>
    </div>

    <script>
        // Извлечь токен и перенаправить на главную
        function processToken() {
            console.log('Callback page loaded');
            
            const url = window.location.href;
            let tokenData = null;
            
            // Извлечь из hash
            if (url.includes('#')) {
                const hash = url.split('#')[1];
                const params = new URLSearchParams(hash);
                
                if (params.has('access_token')) {
                    tokenData = {
                        access_token: params.get('access_token'),
                        user_id: params.get('user_id'),
                        expires_in: params.get('expires_in')
                    };
                }
            }
            
            if (tokenData) {
                document.getElementById('status').textContent = 'Токен найден! Перенаправление...';
                
                // Сохранить в sessionStorage для передачи на главную
                sessionStorage.setItem('vk_callback_token', JSON.stringify(tokenData));
                
                // Перенаправить на главную
                setTimeout(() => {
                    window.location.href = 'https://ya3ya3mack3-wq.github.io/testVK/';
                }, 1000);
            } else {
                document.getElementById('status').textContent = 'Токен не найден. Перенаправление...';
                setTimeout(() => {
                    window.location.href = 'https://ya3ya3mack3-wq.github.io/testVK/';
                }, 2000);
            }
        }
        
        // Запустить при загрузке
        window.onload = processToken;
    </script>
</body>
</html>
